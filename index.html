<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <form>
        <input
          type="text"
          placeholder="Bahia Blanca, Buenos Aires"
          id="cityinput"
        />
        <button type="submit" id="fetchbutton">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-search"
          >
            <circle cx="11" cy="11" r="8" />
            <path d="m21 21-4.3-4.3" />
          </svg>
        </button>
      </form>
    </header>

    <h3 id="place"></h3>
    <div id="output">
      <div class="left">
        <h2 id="condition"></h2>
        <h1 id="temp"></h1>
      </div>
      <div class="right">
        <h3 id="hour"></h3>
        <h3 id="feelslike"></h3>
        <h3 id="wind"></h3>
        <h3 id="humidity"></h3>
      </div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
